<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <article>
        <div class="card__back">
          <div class="card__img">
            <img src="images/bg-card-back.png" alt="card back" />
          </div>
          <p class="card__cvc">000</p>
        </div>
        <div class="card__front">
          <div class="card__img">
            <img src="images/bg-card-front.png" alt="card front" />
          </div>
          <div class="card__logo">
            <img src="images/card-logo.svg" alt="card-logo" />
          </div>
          <p class="card__number">0000 0000 0000 0000</p>
          <p class="card__name">Jane Appleseed</p>
          <p class="card__exp-date">00/00</p>
        </div>
      </article>
      <article>
        <form>
          <div>
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              name="name"
              placeholder="e.g. Jane Appleseed"
              maxlength="20"
            />
            <p>Can't be blank</p>
          </div>
          <div>
            <label for="number">Card Number</label>
            <input
              type="text"
              name="number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="16"
              data-validation="number"
            />
            <p class="error-msg">Can't be blank</p>
          </div>
          <div class="grid">
            <div>
              <label for="date">Exp. Date (MM/YY)</label>
              <div>
                <div>
                  <input
                    type="text"
                    name="month"
                    placeholder="MM"
                    maxlength="2"
                  />
                  <p>Can't be blank</p>
                </div>
                <div>
                  <input
                    type="text"
                    name="year"
                    placeholder="YY"
                    maxlength="2"
                  />
                  <p>Can't be blank</p>
                </div>
              </div>
            </div>
            <div>
              <label for="cvc">Cvc</label>
              <input
                type="text"
                name="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <p>Can't be blank</p>
            </div>
          </div>
          <button type="submit" class="btn">Confirm</button>
        </form>
        <div class="thank-you">
          <div class="img">
            <img src="images/icon-complete.svg" alt="" />
          </div>
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="btn">Continue</button>
        </div>
      </article>
    </main>
  </body>
</html>
